# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - device-telemetry/

pr:
  branches:
    include:
    - master
  paths:
    include:
    - device-telemetry/

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/device-telemetry/WebService/Dockerfile'
        buildContext: '$(Build.SourcesDirectory)/device-telemetry'
        tags: |
          $(tag)