# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker
# pool: 
pool:
  vmImage: ubuntu-16.04
trigger:
  branches:
    include:
    - master 
  paths:
    include:
    - webui/

pr:
  branches:
    include:
    - master
  paths: 
    include:
    - webui/

stages:
- template: templates/build-service.yml
  parameters:
    service: webui