# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker
pool: "3M Hosted Ubuntu"

trigger:
  branches:
    include:
    - master 
  paths:
    include:
    - identity-gateway/
    - common/

pr:
  branches:
    include:
    - master
  paths: 
    include:
    - identity-gateway/
    - common/

stages:
- template: templates/build-service.yml
  parameters:
    service: identity-gateway
    dockerFile: "/WebService/Dockerfile"