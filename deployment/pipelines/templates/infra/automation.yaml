
parameters:
  serviceConnection: ''
  resourceGroup: ''
  automationName: ''
  location: ''
  applicationId: ''
  subscriptionId: ''
  certThumbprint: ''
  keyVaultName: 

steps:
- task: AzureResourceGroupDeployment@2
  displayName: "Create Azure Automation account"
  inputs:
    azureSubscription: '${{ parameters.serviceConnection }}'
    action: 'Create Or Update Resource Group'
    resourceGroupName: '${{ parameters.resourceGroup }}'
    location: '${{ parameters.location }}'
    templateLocation: 'Linked artifact'
    csmFile: '$(System.DefaultWorkingDirectory)/deployment/ARM/templates/automationacct.json'
    csmParametersFile: '$(System.DefaultWorkingDirectory)/deployment/ARM/parameters/automationacct.json'
    overrideParameters: '-automationAccountName ${{ parameters.automationName }} -location ${{ parameters.location }} -ApplicationId ${{ parameters.applicationId }} -SubscriptionId ${{ parameters.subscriptionId }} -CertThumbprint ${{ parameters.certThumbprint }}'
    deploymentMode: 'Incremental'
    addSpnToEnvironment: true

