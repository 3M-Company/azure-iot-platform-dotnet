parameters:
  serviceConnection: ''
  resourceGroup: ''
  omsWorkspaceName: ''
  automationAccountName: ''
  location: ''

steps:
## TODO -- Deploy ARM Resource
- task: AzureResourceGroupDeployment@2
  displayName: "Create Log Analyics"
  inputs:
    azureSubscription: '${{ parameters.serviceConnection }}'
    action: 'Create Or Update Resource Group'
    resourceGroupName: '${{ parameters.resourceGroup }}'
    location: 'Central US'
    templateLocation: 'Linked artifact'
    csmFile: '$(System.DefaultWorkingDirectory)/deployment/ARM/templates/loganalytics.json'
    csmParametersFile: '$(System.DefaultWorkingDirectory)/deployment/ARM/parameters/loganalytics.json'
    overrideParameters: '-omsWorkspaceName ${{ parameters.omsWorkspaceName }} -automationAccountName ${{ parameters.automationAccountName }}'
    deploymentMode: 'Incremental'
    addSpnToEnvironment: true