# Default values for reverse-proxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: azureiot3m/reverse-proxy
  tag: latest
  pullPolicy: Always

imagePullSecrets: []
nameOverride: "reverse-proxy"
fullnameOverride: "reverse-proxy"

probes:
  enabled: false

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    #- host: chart-example.local
    #  paths: []
    # need to setup the hosts/path for the ingress into other services
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
secrets: {}
secretsRef: {} 
  # - ALLOWED_DOMAINS
  # - SITES
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
serviceSecret: {}
#   ALLOWED_DOMAINS: azds.io
#   SITES: "*.azds.io"