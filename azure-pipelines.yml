trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: AzureCLI@1
  inputs:
    azureSubscription: '3M-CRSLAD16-BBIoTP-Dev'
    scriptLocation: 'scriptPath'
    scriptPath: 'build'
- task: Docker@2
  inputs:
    containerRegistry: '3M-CRSLAD16-BBIoTP-Dev-odinarc'
    repository: 'odin-iot-storage'
    command: 'buildAndPush'
    Dockerfile: 'storage-adapter/scripts/docker/Dockerfile'
    buildContext: 'storage-adapter/scripts/docker/'
